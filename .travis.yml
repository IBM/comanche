language: c++

# add branches you want to triger CI
branches:
  only:
    - master
    - unstable
    - travis-CI-test

sudo: required

services:
  - docker

compiler:
  - g++

# dock image see here: - docker run -d --name ubuntu-test -v $(pwd):/travis ubuntu:latest tail -f /dev/null
before_install:
  - docker run -d --name ubuntu-test -v $(pwd):/travis ubuntu:16.04 tail -f /dev/null
  - docker ps

install:
  - docker exec -t ubuntu-test bash -c "apt-get update;
    cd /travis;
    cd deps;
    ./install-apts.sh;
    ./fetch-deps.sh;
    cd .. ;
    mkdir build;
    cd build;
    cmake .. ;
    make; 
    make install"





