language: c++

# add branches you want to triger CI
branches:
  only:
    - master
    - unstable
    - travis-CI-test

sudo: enabled 
addons:
    apt:
      update:true

compiler:
  - g++

install:
  - cd deps
  - sudo ./install-apts.sh
  - sudo ./fetch-deps.sh
  - cd ..
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install





