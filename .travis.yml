language: c++

# add branches you want to triger CI
branches:
  only:
    - master
    - unstable
    - travis-CI-test

sudo: required

dist: xenial

compiler:
  - g++

before_install:
  - sudo apt-get -qq update

install:
  - cd deps
  - sudo ./install-apts.sh
  - sudo ./fetch-deps.sh
  - cd ..
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install





